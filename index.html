<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Domain</title>
  <link rel="stylesheet" href="./src/style.css">
  <meta itemprop="name" content="Infinite Domain">
  <meta itemprop="description" content="Infinite procedurally generated world by Rahul Mohuture">
  <meta itemprop="image" content="https://infinite-world.vercel.app/social/share-1200x630.png">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Infinite Domain">
  <meta name="twitter:description" content="Infinite procedurally generated world by Rahul Mohuture">
  <meta name="twitter:image" content="https://infinite-world.vercel.app/social/share-1200x600.png">

  <meta property="og:site_name" content="Three.js Journey">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://infinite-world.vercel.app/">
  <meta property="og:title" content="Infinite World">
  <meta property="og:description" content="Infinite procedurally generated world by Bruno Simon">
  <meta property="og:image" content="https://infinite-world.vercel.app/social/share-1200x630.png">
</head>
<body>
  <div class="game">
    <div class="ui">
      <div class="mobile-warning">
        This game is not suitable for Mobile Devices.
      </div>
      <div class="control">
        <div class="group">
          <div class="elements">
            <div class="keys is-arrows">
              <div class="key">A</div>
              <div class="key">S</div>
              <div class="key">D</div>
              <div class="key">W</div>
            </div>
            move
          </div>
          <div class="element">
            <div class="keys">
              <div class="key">F</div>
            </div>
            fullscreen
          </div>
          <div class="element">
            <div class="keys">
              <div class="key">P</div>
            </div>
            pointer lock
          </div>
          <div class="element">
            <div class="keys">
              <div class="key">V</div>
            </div>
            view mode 
          </div>
          <div class="element">
            <div class="keys">
              <div class="key">B</div>
            </div>
            debug
          </div>
        </div>
        <div class="group">
          Infinite generated world
          <a href="" target="_blank">Github</a>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/index.js"></script>
</body>
</html>
